<!DOCTYPE html>
<html lang="ru">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–¢–µ—Å—Ç Telegram –±–æ—Ç–∞</title>
    <style>
        body {

            margin: 50px auto;

        }
        .container {

        }

        }
        .form-group {

        }
        label {

            font-weight: bold;
            color: #555;
        }
        input, textarea {

            font-size: 16px;
        }
        button {
            background: #007bff;

            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;

        }
        button:hover {

        }

        }
        .error {

            border: 1px solid #f5c6cb;
        }
        .config {
            background: #e9ecef;
            padding: 15px;
            border-radius: 5px;

        }
        .config h3 {

        }
        .config input {

        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ü§ñ –¢–µ—Å—Ç Telegram –±–æ—Ç–∞</h1>
        
        <div class="config">
            <h3>‚öôÔ∏è –ù–∞—Å—Ç—Ä–æ–π–∫–∏ –±–æ—Ç–∞</h3>
            <div class="form-group">
                <label for="botToken">–¢–æ–∫–µ–Ω –±–æ—Ç–∞:</label>
                <input type="text" id="botToken" placeholder="123456789:ABCdefGHIjklMNOpqrsTUVwxyz">
            </div>
            <div class="form-group">
                <label for="chatId">Chat ID:</label>
                <input type="text" id="chatId" placeholder="123456789">
            </div>
        </div>

        <form id="testForm">
            <div class="form-group">
                <label for="name">–ò–º—è:</label>
                <input type="text" id="name" value="–¢–µ—Å—Ç –¢–µ—Å—Ç–æ–≤" required>
            </div>
            
            <div class="form-group">
                <label for="phone">–¢–µ–ª–µ—Ñ–æ–Ω:</label>
                <input type="tel" id="phone" value="+375 (29) 284-84-34" required>
            </div>
            
            <div class="form-group">
                <label for="address">–ê–¥—Ä–µ—Å:</label>
                <input type="text" id="address" value="–ú–∏–Ω—Å–∫, —É–ª. –¢–µ—Å—Ç–æ–≤–∞—è 1">
            </div>
            
            <div class="form-group">
                <label for="service">–£—Å–ª—É–≥–∞:</label>
                <select id="service" required>
                    <option value="installation">–£—Å—Ç–∞–Ω–æ–≤–∫–∞</option>
                    <option value="repair">–†–µ–º–æ–Ω—Ç</option>
                    <option value="maintenance">–û–±—Å–ª—É–∂–∏–≤–∞–Ω–∏–µ</option>
                    <option value="sale">–ü—Ä–æ–¥–∞–∂–∞</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="message">–°–æ–æ–±—â–µ–Ω–∏–µ:</label>
                <textarea id="message" rows="3">–¢–µ—Å—Ç–æ–≤–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ –¥–ª—è –ø—Ä–æ–≤–µ—Ä–∫–∏ —Ä–∞–±–æ—Ç—ã Telegram –±–æ—Ç–∞</textarea>
            </div>
            
            <button type="submit">üì§ –û—Ç–ø—Ä–∞–≤–∏—Ç—å —Ç–µ—Å—Ç–æ–≤—É—é –∑–∞—è–≤–∫—É</button>
        </form>
        
        <div id="result" class="result"></div>
    </div>

    <script>
        // –§—É–Ω–∫—Ü–∏—è –æ—Ç–ø—Ä–∞–≤–∫–∏ –≤ Telegram
        async function sendToTelegram(formData, botToken, chatId) {
            try {
                const message = `üîî –ù–û–í–ê–Ø –ó–ê–Ø–í–ö–ê –° –°–ê–ô–¢–ê

üë§ –ò–º—è: ${formData.name}
üìû –¢–µ–ª–µ—Ñ–æ–Ω: ${formData.phone}
üìß Email: ${formData.email || '–ù–µ —É–∫–∞–∑–∞–Ω'}
üè† –ê–¥—Ä–µ—Å: ${formData.address || '–ù–µ —É–∫–∞–∑–∞–Ω'}
üîß –£—Å–ª—É–≥–∞: ${formData.service || '–ù–µ —É–∫–∞–∑–∞–Ω–∞'}
üí¨ –°–æ–æ–±—â–µ–Ω–∏–µ: ${formData.message || '–ù–µ —É–∫–∞–∑–∞–Ω–æ'}
üïí –í—Ä–µ–º—è: ${new Date().toLocaleString('ru-RU')}`;

                const response = await fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        chat_id: chatId,
                        text: message,
                        parse_mode: 'HTML'
                    })
                });

                if (response.ok) {
                    return { success: true, message: '–ó–∞—è–≤–∫–∞ —É—Å–ø–µ—à–Ω–æ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω–∞ –≤ Telegram!' };
                } else {
                    const error = await response.text();
                    return { success: false, message: `–û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏: ${error}` };
                }
            } catch (error) {
                return { success: false, message: `–û—à–∏–±–∫–∞: ${error.message}` };
            }
        }

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ —Ñ–æ—Ä–º—ã
        document.getElementById('testForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const botToken = document.getElementById('botToken').value.trim();
            const chatId = document.getElementById('chatId').value.trim();
            
            if (!botToken || !chatId) {
                showResult('–ó–∞–ø–æ–ª–Ω–∏—Ç–µ —Ç–æ–∫–µ–Ω –±–æ—Ç–∞ –∏ Chat ID!', false);
                return;
            }
            
            const formData = {
                name: document.getElementById('name').value,
                phone: document.getElementById('phone').value,
                address: document.getElementById('address').value,
                service: document.getElementById('service').value,
                message: document.getElementById('message').value
            };
            
            const result = await sendToTelegram(formData, botToken, chatId);
            showResult(result.message, result.success);
        });

        function showResult(message, isSuccess) {
            const resultDiv = document.getElementById('result');
            resultDiv.textContent = message;
            resultDiv.className = `result ${isSuccess ? 'success' : 'error'}`;
            resultDiv.style.display = 'block';
        }
    </script>
</body>
</html>
